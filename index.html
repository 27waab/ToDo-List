<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ToDo List</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <h1>ToDo <span>list</span></h1>
                <p>Make a Task And Keep Your Time...</p>
            </div>
            <form action="">
                <div class="addTask">
                    <input type="text" id="addTask" placeholder="Write You Tasks Hear" />
                    <button id="addBtn">Add Task</button>
                </div>
                <div class="tasks">
                    <h3>Your Tasks</h3>
                    <ul></ul>
                </div>
            </form>
            <button id="mood">Change Mode</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
